    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // --- MOBILE MENU LOGIC --- //
            const menuToggle = document.getElementById('menu-toggle');
            const mainNav = document.getElementById('main-nav');
            
            menuToggle.addEventListener('click', function() {
                menuToggle.classList.toggle('is-active');
                mainNav.classList.toggle('is-active');
            });

            // --- GAME LOGIC (Functions to be called by router) --- //
            function runSnakeGame() {
                const canvas = document.getElementById('game-canvas'); if (!canvas) return () => {}; const context = canvas.getContext('2d'); const scoreElement = document.getElementById('score'); const gameOverlay = document.getElementById('game-overlay'); const overlayTitle = document.getElementById('overlay-title'); const overlayText = document.getElementById('overlay-text'); const restartBtn = document.getElementById('restart-btn'); const gridSize = 20; const tileCount = canvas.width / gridSize; let snake, food, direction, score, isGameOver, gameLoopTimeout, changingDirection; function startGame() { snake = [{ x: 10, y: 10 }]; direction = { x: 0, y: 0 }; score = 0; scoreElement.textContent = score; isGameOver = false; changingDirection = false; } function gameLoop() { if (isGameOver) { showGameOver(); return; } changingDirection = false; gameLoopTimeout = setTimeout(() => { clearCanvas(); moveSnake(); checkCollision(); if (isGameOver) { showGameOver(); return; } drawFood(); drawSnake(); requestAnimationFrame(gameLoop); }, 100); } function clearCanvas() { context.fillStyle = '#0c0c0c'; context.fillRect(0, 0, canvas.width, canvas.height); } function placeFood() { food = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) }; for (let part of snake) if (part.x === food.x && part.y === food.y) { placeFood(); return; } } function drawSnake() { snake.forEach((part, index) => { context.fillStyle = index === 0 ? '#0aaf53' : '#0DFF72'; context.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 1, gridSize - 1); }); } function drawFood() { context.fillStyle = '#FF0D72'; context.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize); } function moveSnake() { const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y }; snake.unshift(head); if (head.x === food.x && head.y === food.y) { score++; scoreElement.textContent = score; placeFood(); } else { snake.pop(); } } function checkCollision() { const head = snake[0]; if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) isGameOver = true; for (let i = 1; i < snake.length; i++) if (head.x === snake[i].x && head.y === snake[i].y) isGameOver = true; } function showGameOver() { overlayTitle.textContent = "GAME OVER"; overlayText.innerHTML = `Your score was <span>${score}</span>`; restartBtn.textContent = "Play Again"; gameOverlay.style.display = 'flex'; } function keydownHandler(event) { if (changingDirection) return; changingDirection = true; const key = event.key, u = direction.y === -1, d = direction.y === 1, r = direction.x === 1, l = direction.x === -1; if (key === 'ArrowUp' && !d) direction = { x: 0, y: -1 }; else if (key === 'ArrowDown' && !u) direction = { x: 0, y: 1 }; else if (key === 'ArrowLeft' && !r) direction = { x: -1, y: 0 }; else if (key === 'ArrowRight' && !l) direction = { x: 1, y: 0 }; } restartBtn.addEventListener('click', () => { startGame(); gameOverlay.style.display = 'none'; placeFood(); requestAnimationFrame(gameLoop); }); document.addEventListener('keydown', keydownHandler); startGame(); overlayTitle.textContent = "SNAKE"; overlayText.innerHTML = "Use Arrow Keys to Move"; restartBtn.textContent = "Start Game"; clearCanvas(); drawSnake(); return () => { clearTimeout(gameLoopTimeout); document.removeEventListener('keydown', keydownHandler); };
            }
            function runTetrisGame() {
                const canvas = document.getElementById('tetris'); if (!canvas) return () => {}; const context = canvas.getContext('2d'), nextCanvas = document.getElementById('next'), nextContext = nextCanvas.getContext('2d'); const scoreElement = document.getElementById('tetris-score'), startButton = document.getElementById('start-btn'); const COLS = 10, ROWS = 20, B = 24; context.scale(B, B); nextContext.scale(B, B); let grid, score, gameOver, isPlaying, dropCounter, dropInterval, lastTime, pieceBag, player, animationFrameId; const C = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'], P = 'TJLOSZI'; function createPiece(t) { if (t==='T') return [[0,1,0],[1,1,1],[0,0,0]]; if(t==='J') return [[2,0,0],[2,2,2],[0,0,0]]; if(t==='L') return [[0,0,3],[3,3,3],[0,0,0]]; if(t==='O') return [[4,4],[4,4]]; if(t==='S') return [[0,5,5],[5,5,0],[0,0,0]]; if(t==='Z') return [[6,6,0],[0,6,6],[0,0,0]]; if(t==='I') return [[0,7,0,0],[0,7,0,0],[0,7,0,0],[0,7,0,0]];} function playerReset() { if (pieceBag.length < 2) pieceBag += P.split('').sort(() => 0.5 - Math.random()).join(''); player.matrix = createPiece(pieceBag[0]); player.next = createPiece(pieceBag[1]); pieceBag = pieceBag.substring(1); player.pos.y = 0; player.pos.x = (COLS / 2 | 0) - (player.matrix[0].length / 2 | 0); if (collide()) { gameOver = true; isPlaying = false; startButton.textContent = 'Game Over!'; } } function draw() { context.fillStyle = '#0d0d0d'; context.fillRect(0, 0, canvas.width, canvas.height); drawMatrix(grid, { x: 0, y: 0 }); drawMatrix(player.matrix, player.pos); } function drawNext() { nextContext.fillStyle = '#0d0d0d'; nextContext.fillRect(0,0,nextCanvas.width,nextCanvas.height); const m = player.next, o = {x:(4-m[0].length)/2, y:(4-m.length)/2}; drawMatrix(m, o, nextContext); } function drawMatrix(matrix, offset, ctx = context) { matrix.forEach((row, y) => row.forEach((value, x) => { if (value) { ctx.fillStyle = C[value]; ctx.fillRect(x + offset.x, y + offset.y, 1, 1); }}));} function merge() { player.matrix.forEach((row, y) => row.forEach((value, x) => { if (value) grid[y + player.pos.y][x + player.pos.x] = value; }));} function collide() { const [m, o] = [player.matrix, player.pos]; for (let y=0; y<m.length; ++y) for (let x=0; x<m[y].length; ++x) if (m[y][x] && (grid[y+o.y] && grid[y+o.y][x+o.x])) return true; return false;} function playerDrop() { player.pos.y++; if (collide()) { player.pos.y--; merge(); gridSweep(); playerReset(); updateScore(0); drawNext(); } dropCounter = 0; } function playerHardDrop() { while (!collide()) player.pos.y++; player.pos.y--; playerDrop(); } function playerMove(dir) { player.pos.x += dir; if (collide()) player.pos.x -= dir; } function rotate(m,d) {for(let y=0;y<m.length;++y)for(let x=0;x<y;++x)[m[x][y],m[y][x]]=[m[y][x],m[x][y]]; if(d>0)m.forEach(r=>r.reverse());else m.reverse();} function playerRotate() { const pos = player.pos.x; let offset=1; rotate(player.matrix,1); while(collide()){player.pos.x+=offset;offset=-(offset+(offset>0?1:-1));if(offset>player.matrix[0].length){rotate(player.matrix,-1);player.pos.x=pos;return;}}} function gridSweep() { let rc=1; outer: for (let y=grid.length-1;y>0;--y){for(let x=0;x<grid[y].length;++x)if(grid[y][x]===0)continue outer;const r=grid.splice(y,1)[0].fill(0);grid.unshift(r);++y;updateScore(rc*10);rc*=2;}} function updateScore(v) { score += v; scoreElement.innerText = score; } function update(t = 0) { if (!isPlaying || gameOver) return; const dt = t - lastTime; lastTime = t; dropCounter += dt; if (dropCounter > dropInterval) playerDrop(); draw(); animationFrameId = requestAnimationFrame(update); } function initGame() { grid = Array.from({length:ROWS},()=>Array(COLS).fill(0)); score=0; gameOver=false; isPlaying=false; dropCounter = 0; dropInterval = 1000; lastTime = 0; pieceBag = ''; player = { pos:{x:0,y:0}, matrix:null, next:null }; updateScore(0); playerReset(); draw(); drawNext(); } function startGame() { if(isPlaying)return; initGame(); isPlaying=true; startButton.textContent='Good Luck!'; update(); } const keydownHandler = e => { if(!isPlaying)return; if(e.key==='ArrowLeft')playerMove(-1);else if(e.key==='ArrowRight')playerMove(1);else if(e.key==='ArrowDown')playerDrop();else if(e.key==='ArrowUp')playerRotate();else if(e.code==='Space'){e.preventDefault();playerHardDrop();}}; startButton.addEventListener('click',startGame); document.addEventListener('keydown',keydownHandler); document.getElementById('touch-left').addEventListener('click', () => isPlaying && playerMove(-1)); document.getElementById('touch-right').addEventListener('click', () => isPlaying && playerMove(1)); document.getElementById('touch-down').addEventListener('click', () => isPlaying && playerDrop()); document.getElementById('touch-rotate').addEventListener('click', () => isPlaying && playerRotate()); initGame(); return () => { cancelAnimationFrame(animationFrameId); document.removeEventListener('keydown', keydownHandler); };
            }

            // --- WEBSITE ROUTER --- //
            const mainContent = document.getElementById('main-content');
            let currentPageCleanup = null;
            const pageTemplates = {
                home: document.getElementById('home-page').innerHTML, about: document.getElementById('about-page').innerHTML,
                projects: document.getElementById('projects-page').innerHTML, 'snake-game': document.getElementById('snake-game-page').innerHTML,
                'tetris-game': document.getElementById('tetris-game-page').innerHTML, 'video-tutorial': document.getElementById('video-tutorial-page').innerHTML,
                contact: document.getElementById('contact-page').innerHTML
            };

            function loadPage(page) {
                if (!pageTemplates[page]) { page = 'home'; }
                if (typeof currentPageCleanup === 'function') { currentPageCleanup(); currentPageCleanup = null; }
                mainContent.innerHTML = pageTemplates[page];
                if (page === 'snake-game') { currentPageCleanup = runSnakeGame(); } 
                else if (page === 'tetris-game') { currentPageCleanup = runTetrisGame(); }
                
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                    const linkPage = link.getAttribute('href').substring(1);
                    if (linkPage === page || (page.includes('-game') && linkPage === 'projects') || (page.includes('video') && linkPage === 'projects')) {
                        link.classList.add('active');
                    }
                });
                window.location.hash = page; window.scrollTo(0, 0);

                // Close mobile menu after navigation
                if (mainNav.classList.contains('is-active')) {
                    menuToggle.classList.remove('is-active');
                    mainNav.classList.remove('is-active');
                }
            }

            document.body.addEventListener('click', function(e) {
                const link = e.target.closest('.nav-link-project');
                if (link) { e.preventDefault(); const page = link.getAttribute('href').substring(1); loadPage(page); }
            });
             document.querySelector('header nav').addEventListener('click', function(e){
                const link = e.target.closest('.nav-link');
                if(link) { e.preventDefault(); const page = link.getAttribute('href').substring(1); loadPage(page); }
            });

            const initialPage = window.location.hash ? window.location.hash.substring(1) : 'home';
            loadPage(initialPage);
        });
    </script>
